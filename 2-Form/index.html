<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="PurpleSchool HTML + CSS course">
    <meta name="author" content="Windostre">
    <title>Форма регистрации</title>
</head>

<body>
    <main>
        <form action="#">
            <hgroup>
                <h1>Регистрация</h1>
                <div>
                    <span>Уже есть аккаунт?</span>
                    <a href="#">Войти</a>
                </div>
            </hgroup>
            <fieldset>
                <input type="text" id="company" placeholder="Моя компания" required />
                <div>
                    <input type="text" id="first_name" placeholder="Имя" required>
                    <input type="text" id="second_name" placeholder="Фамилия" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </fieldset>
            <div>
                <input type="checkbox" id="agree">
                <label for="agree">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>
        </form>
    </main>

</body>

</html>
