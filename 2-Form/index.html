<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <div>
            <span>Уже есть аккаунт?</span>
            <a href="#">Войти</a>
        </div>
        <form action="#">
            <input type="text" id="company" placeholder="Моя компания" required />
            <div>
                <input type="text" id="first_name" placeholder="Имя" required>
                <input type="text" id="second_name" placeholder="Фамилия" required>
            </div>
            <div>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" id="agree" required>
                <label for="agree">Я прочитал и принимаю</label>
                <a href="#">Условия использования</a>
            </div>
        </form>
    </main>

</body>

</html>
